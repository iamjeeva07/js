<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc without button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>calc without button</h2>
        <div class="inputdiv">
           <input type="text"  id="input" placeholder="eg:1+3,  5-2,  2*5,  2/2">
        </div>
    </div>

    <script>

        

        document.getElementById("input").addEventListener("input",show);


        function show(){
            let value=document.getElementById("input").value;
            let opr1,op,opr2,res;
            if(value.includes("+")){
                op="+";
            }else if(value.includes("-")){
                op="-";
            }else if(value.includes("*")){
                op="*";
            }else if(value.includes("/")){
                op="/";
            }else{
                op="Invalid operator";
            }

            valuearr=value.split(op);
            opr1=Number(valuearr[0]);
            opr2=Number(valuearr[1]);


            switch(op){
                case "+":
                    res=opr1+opr2;
                    break;
                case "-":
                    res=opr1-opr2;
                    break;
                case "*":
                    res=opr1*opr2;
                    break;
                case "/":
                    res=opr1/opr2;
                    break;
                default:
                    res="Invalid input";
            }
     




            document.getElementById("result").innerHTML=res;
        }
        let resdiv=document.createElement('div');
        resdiv.id="result";
        document.getElementById("wrapper").appendChild(resdiv);
       
      
    </script>
</body>
</html>
