<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>EB Calculator</h2>
        <div class="inputdiv">
           <input type="text" id="input"  placeholder="Enter units">
        </div>
        <div>
            <button type="submit" onclick="eb()" >Calculate Amount</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        function eb(){
         let units=Number(document.getElementById("input").value);
         let rate=0;

         if(units<50){
            rate=0.75*units;
         }else if(units>=50 && units<=149){
            rate=(0.75*50) + (1*(units-50));
         }else if(units>=150 && units<=250){
            rate=(0.75*50) + (1*100) + (1.3*(units-150));
         }else{
            rate=(0.75*50) + (1*100) + (1.3*100) + (1.5*(units-250));
         }

     
          
         document.querySelector('#result').innerHTML=`your eb bill is  â‚¹ ${rate}`;
        }
        
    </script>
</body>
</html>
