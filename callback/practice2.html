<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
       let arr=[1,2,-6,6,-7,3,3,-90];
       let sum=0; 
        arr.forEach(val => {
     
        if(val>0){
         sum+=val
        }
        return sum
       });

       document.getElementById("result").innerHTML=sum
    </script>
</body>
</html>
