<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<ul >
    <li>lists</li>
</ul>
<body>
    <script>

        let arr=['it','ece','eee','btech'];

        arr.forEach(val=>{
            const li = document.createElement("li");
            li.textContent=val;
            document.querySelector("ul").appendChild(li)
        })
    </script>
</body>
</html>
